<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
  <body class="font-sans" data-theme="dark">
  <div class="relative min-h-screen flex">
    <div class="noise-overlay pointer-events-none"></div>

    <!-- Mobile top bar -->
    <header class="md:hidden fixed top-0 left-0 right-0 z-30 backdrop-blur bg-slate-900/80 border-b border-slate-800 themed-surface">
      <div class="flex items-center justify-between px-4 py-3 gap-3">
        <div class="flex items-center gap-2">
          <div class="h-10 w-10 rounded-full bg-gradient-to-br from-amber-400 to-rose-500"></div>
          <div>
            <p class="text-sm uppercase tracking-[0.2em] text-slate-400">Artist</p>
            <h1 class="font-semibold text-lg">Hariprsad Medda</h1>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <nav class="flex gap-2" aria-label="Primary">
            <a class="tab-button px-3 py-2 rounded-md border border-slate-800 bg-slate-800/60 text-sm" href="home.html">Biography</a>
            <button class="tab-button px-3 py-2 rounded-md border border-slate-800 bg-slate-800/40 text-sm" data-target="art">Art</button>
            <button class="tab-button px-3 py-2 rounded-md border border-slate-800 bg-slate-800/40 text-sm" data-target="literature">Literature</button>
          </nav>
          <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle theme">
            <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
            <span class="theme-toggle__label">Dark</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Left rail nav -->
    <aside class="hidden md:flex w-64 border-r border-slate-800/80 bg-slate-950/60 backdrop-blur px-6 py-10 flex-col justify-between sticky top-0 h-screen z-20 themed-surface">
      <div class="flex flex-col gap-8">
        <div class="flex items-center gap-3">
          <div class="h-12 w-12 rounded-2xl bg-gradient-to-br from-amber-400 to-rose-500 shadow-lg shadow-rose-900/30"></div>
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Artist</p>
            <h1 class="font-semibold text-xl leading-tight">Hariprasad Medda</h1>
          </div>
        </div>
        <nav class="flex flex-col gap-2" aria-label="Primary">
          <a class="tab-button nav-button" href="home.html">Biography</a>
          <button class="tab-button nav-button" data-target="art">Art</button>
          <button class="tab-button nav-button" data-target="literature">Literature</button>
        </nav>
        <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle theme">
          <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
          <span class="theme-toggle__label">Dark</span>
        </button>
      </div>
      <div class="text-sm text-slate-500 leading-relaxed">
        <p class="font-mono text-xs text-slate-400">Available</p>
        <p>Based in City, Country</p>
        <p>Contact: <a class="text-amber-300 hover:text-amber-200" href="mailto:hello@example.com">hello@example.com</a></p>
      </div>
    </aside>

    <main class="flex-1 relative w-full md:ml-64">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 md:px-10 pt-24 md:pt-12 pb-14">
        <!-- Art -->
        <section id="art" class="tab-section space-y-6">
          <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
            <div>
              <p class="text-sm uppercase tracking-[0.3em] text-slate-400">Artworks</p>
              <h2 class="text-3xl font-semibold">Selected pieces</h2>
            </div>
            <div class="flex flex-wrap gap-2" id="category-buttons">
              <button class="filter-button active" data-category="all">All</button>
            </div>
          </div>
          <div id="art-grid" class="grid gap-6 sm:grid-cols-2 xl:grid-cols-3"></div>
        </section>

        <!-- Literature -->
        <section id="literature" class="tab-section space-y-6 hidden">
          <div class="flex items-center justify-between gap-3">
            <div>
              <p class="text-sm uppercase tracking-[0.3em] text-slate-400">Literature</p>
              <h2 class="text-3xl font-semibold">Words and publications</h2>
            </div>
          </div>
          <div id="literature-list" class="grid gap-4 md:grid-cols-2"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="lightbox" class="fixed inset-0 z-40 hidden items-center justify-center bg-slate-950/80 backdrop-blur-sm p-4">
    <div class="relative max-w-4xl w-full">
      <button id="lightbox-close" class="absolute -top-10 right-0 text-slate-200 hover:text-amber-200">Close âœ•</button>
      <div class="overflow-hidden rounded-2xl border border-slate-800 bg-slate-900/80 shadow-2xl">
        <img id="lightbox-image" src="" alt="" class="w-full h-auto object-contain max-h-[70vh]" />
        <div class="p-4 border-t border-slate-800">
          <h3 id="lightbox-title" class="text-xl font-semibold"></h3>
          <p id="lightbox-desc" class="text-slate-300 mt-1"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js" defer></script>
</body>
</html>
